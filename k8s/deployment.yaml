apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "carrilh0/hello-go:v6.1"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5 # a cada 5 segundos
            failureThreshold: 2 # limite de problemas para reiniciar
            timeoutSeconds: 2 # tempo limite esperando a requisição
            successThreshold: 1 # quantas vezes tem que testar para garantir que está ok
          envFrom:
            - configMapRef:  
                name: goserver-env
            - secretRef:
                name: goserver-secret

          volumeMounts:
            - mountPath: "/go/myfamily"
              name: config
    
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
            - key: members
              path: "family.txt"
          
